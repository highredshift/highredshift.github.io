<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  <link rel="icon" href="data:,">

  <!-- MathJax support -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      }
    };
  </script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
</head>
<body>
  <!-- Optional: your header with photo/name -->
  <div style="display:flex;align-items:center;gap:1rem;margin-bottom:1rem;">
    <img src="{{ '/huang-xiaosheng.jpg' | relative_url }}" alt="Xiaosheng Huang" style="width:80px;height:auto;border-radius:8px;">
    <h1 style="margin:0;">Xiaosheng Huang</h1>
  </div>

  {% include nav.html %}

  <main>
    {{ content }}
  </main>
</body>
</html>
